        <main>
            <h2> Contacto</h2>
            <section id="contacto">
                <form>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre"/>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email"/>
                    </div>

                    <div>
                        <label for="edad">Edad</label>
                        <input type="number" id="edad"/>
                    </div>

                    <div>
                        Genero:
                        <input type="radio" id="genero" value="Hombre"/>
                        Hombre
                        <input type="radio" id="genero" value="Mujer"/>
                        Mujer
                        <input type="radio" id="genero" value="Otro"/>
                        Otro
                    </div>
                    <div>
                        <label for="descripcion">Motivo de contacto</label>
                        <textarea for="descripcion"></textarea>
                    </div>
                    <hr>
                    <input type="submit" value="Enviar"/>
                </form>
            </section>
            <hr>
        </main>
